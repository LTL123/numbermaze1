<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字迷宫</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>数字迷宫</h1>
        <p>规则：从 1 开始，连接相邻（8个方向）的数字，按顺序直到最大数字。</p>
        <div class="controls">
            <select id="difficulty-select">
                <option value="easy">简单 (1-40)</option>
                <option value="medium" selected>中等 (1-60)</option>
                <option value="hard">困难 (1-100)</option>
            </select>
            <button id="reset-level-btn" style="background-color: #e67e22;">本局重来</button>
            <button id="restart-btn">新游戏</button>
            <button id="save-btn" style="background-color: #2ecc71;">保存关卡</button>
            <button id="load-btn" style="background-color: #3498db;">读取关卡</button>
            <span id="status">请点击 1 开始</span>
        </div>
        <div id="game-board" class="board"></div>
    </div>
    
    <!-- Load Level Modal -->
    <div id="load-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" data-target="load-modal">&times;</span>
            <h2>选择关卡</h2>
            <div id="level-list">正在加载...</div>
        </div>
    </div>
    
    <!-- Password Modal for Delete -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" data-target="password-modal">&times;</span>
            <h2>验证密码</h2>
            <p>请输入管理员密码以删除关卡：</p>
            <input type="password" id="delete-password-input" class="modal-input" placeholder="请输入密码">
            <div class="modal-actions">
                <button id="confirm-delete-btn" class="modal-btn btn-danger">删除</button>
                <button id="cancel-delete-btn" class="modal-btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div id="rename-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close-modal" data-target="rename-modal">&times;</span>
            <h2>重命名关卡</h2>
            <p>请输入新名称和管理员密码：</p>
            <input type="text" id="rename-name-input" class="modal-input" placeholder="新关卡名称">
            <input type="password" id="rename-password-input" class="modal-input" placeholder="请输入密码" style="margin-top: 10px;">
            <div class="modal-actions">
                <button id="confirm-rename-btn" class="modal-btn btn-primary">确认修改</button>
                <button id="cancel-rename-btn" class="modal-btn btn-secondary">取消</button>
            </div>
        </div>
    </div>
    
    <!-- Celebration Canvas -->
    <canvas id="celebration-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; display: none;"></canvas>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
