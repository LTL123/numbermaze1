<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字迷宫</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body>
    <div class="container">
        <h1>数字迷宫</h1>
        <p>规则：从 1 开始，连接相邻（8个方向）的数字，按顺序直到最大数字。</p>
        <div class="controls">
            <select id="difficulty-select">
                <option value="easy">简单 (1-40)</option>
                <option value="medium" selected>中等 (1-60)</option>
                <option value="hard">困难 (1-100)</option>
            </select>
            <button id="reset-level-btn" style="background-color: #e67e22;">本局重来</button>
            <button id="restart-btn">新游戏</button>
            <button id="save-btn" style="background-color: #2ecc71;">保存关卡</button>
            <button id="load-btn" style="background-color: #3498db;">读取关卡</button>
            <span id="status">请点击 1 开始</span>
        </div>
        <div id="game-board" class="board"></div>
    </div>
    
    <!-- Load Level Modal -->
    <div id="load-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>选择关卡</h2>
            <div id="level-list">正在加载...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
